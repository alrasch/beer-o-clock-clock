<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FAEBD7">
  <meta name="robots" content="index, nofollow">
  <meta name="description" content="A progressive webapp which tells you where in the world it is beer o'clock (5PM) at the moment">

  <link rel="manifest" href="manifest.json">
  <link rel='stylesheet' type='text/css' href='style/index.css'>
  <link rel="shortcut icon" href="img/favicon.ico">

  <title>The Beer O'Clock Clock</title>
</head>
<body>
<section>
  <header>
    <h1>The Beer O'Clock Clock</h1>
    <p>Where in the world is it beer o'clock?</p>
  </header>
  <p id="error" class="display-none visibility-hidden transparent trans-ease-in-out"></p>
  <div id="clock-wrapper">
    <div id="clock" class="transparent trans-ease-in-out">
      <div id="clock-center"></div>
      <div id="n12" class="number">12</div>
      <div id="n1" class="dot"></div>
      <div id="n2" class="dot"></div>
      <div id="n3" class="number">3</div>
      <div id="n4" class="dot"></div>
      <img src="img/beer.png" alt="beer mug" id="n5"/>
      <div id="n6" class="number">6</div>
      <div id="n7" class="dot"></div>
      <div id="n8" class="dot"></div>
      <div id="n9" class="number">9</div>
      <div id="n10" class="dot"></div>
      <div id="n11" class="dot"></div>
      <div id="second-dial" class="dial"></div>
      <div id="minute-dial" class="dial"></div>
      <div id="hour-dial" class="dial"></div>
    </div>
    <p id="answer" class="transparent trans-ease-in-out"></p>
    <p id="phrase" class="transparent trans-ease-in-out"></p>
  </div>
  <footer>
    <p>Copyright Â© 2017 Christer Olsen</p>
    <p>Source on <a href="https://github.com/colsen1991/beer-o-clock-clock">GitHub</a></p>
  </footer>
</section>

<script src="js/error.js"></script>
<script src="js/serviceWorker.js"></script>
<script src="js/tools.js"></script>
<script src="js/data.js"></script>
<script src="js/clock.js"></script>
<script src="js/text.js"></script>
<script src="js/index.js"></script>
</body>
</html>
